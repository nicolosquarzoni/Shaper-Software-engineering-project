<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SHAPER---the app for getting in shape</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; width=device-width" name="viewport" />
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
<div>
    <table style="float:right; width: 20%;" align="right">
        <tr>
            <td>
            </td>
            <td>
                <div class="col-md-12" align="right"><a th:href="@{pathome(patientid=${patient.getId()})}">Home</a></div>
            </td>

        </tr>
    </table>
    <table style="float:right; width: 60%;" align="center" >
        <tr>
            <td>
                <div class="container rounded bg-white mt-5 mb-5">
                    <div class="row">
                        <div class="col-md-3 border-right">
                            <div align="center" class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span> </span></div>
                        </div>

                    </div>
                </div>
            </td>


        </tr>
    </table>
    <table style="float:right; width: 20%;" align="left">
    </table>


</div>
<div style="clear:both; ">
</div>
<form th:action="searchprofpost" method="post">
<table style="width: 80%;" align="center">


    <tr>
        <td align="center">
            <h3>Fill the fields below to apply filters</h3>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input class="col-md-12" type="text" name="patientid" th:value="${patient.getId()}" hidden>
        </td>
    </tr>
    <tr>
        <td align="center">
            First Name : <input class="col-md-12" type="text" name="FirstName" value=" ">
        </td>
    </tr>
    <tr>
        <td align="center">
            Last Name: <input class="col-md-12" type="text" name="LastName" value=" ">
        </td>
    </tr>

    <tr>
        <td align="center">
            Profession: <input class="col-md-12" type="text" name="profession" value=" ">
        </td>
    </tr>
    <tr>
        <td align="center">
            Services requested: <input class="col-md-12" value=" " type="text" name="services" placeholder="e.g. workout, diet">
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="submit" value="Search" />
        </td>
    </tr>
    <table align="center">
        <tr>
            <th align="center">
                Name
            </th>
            <th align="center">
                Profession
            </th>
            <th align="center">
                Services offered
            </th>
            <th align="center">
                Rating
            </th>

        </tr>
        <tr th:each="pr: ${professionals}">
            <td align="center" >
                <div class="col-md-12" ><a th:text="${pr.getFirstName() + ' ' + pr.getLastName()}"  th:href="@{profprofile(profid=${pr.getId()}, requesterid=${patient.getId()})}"></a></div>
            </td>
            <td align="center" >
                <div class="col-md-12" th:text="${pr.getProfession()}"></div>
            </td>
            <td align="center" >
                <div class="col-md-12" th:text="${pr.getServices()}"></div>
            </td>
            <td align="center" >
                <div class="col-md-12" th:text="${pr.getRate()}"></div>
            </td>
        </tr>


    </table >



</table>
</form>





</body>
</html>
